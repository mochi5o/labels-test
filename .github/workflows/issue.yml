name: Actions from issue

on: 
  issues:
    [labeled, reopened]

jobs:
  display:
    runs-on: ubuntu-latest
    steps:
      - name: labeled
        if: |
         (github.event.action == 'labeled' && contains(github.event.label.name, 'bug')) || (github.event.action == 'reopened' && contains(github.event.issue.labels.*.name, 'bug'))
        run: echo 'run action!!'
